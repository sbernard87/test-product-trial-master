<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
    <div *ngIf="contactForm.get('email')!.invalid && contactForm.get('email')!.touched" class="error-message">
      Please enter a valid email.
    </div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" formControlName="message" class="form-control" placeholder="Enter your message"></textarea>
    <div *ngIf="contactForm.get('message')!.invalid && contactForm.get('message')!.touched" class="error-message">
      Message is required and should not exceed 300 characters.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Envoyer</button>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</form>
